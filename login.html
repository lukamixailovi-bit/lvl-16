<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>login Page</title>

  <style>
    body {
      background-color: #7d9b9c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgb(88, 132, 212);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(26, 1, 66, 0.1);
      width: 500px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
        color: #00133b;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #14006e;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #320172;
      border: none;
      color: rgb(5, 158, 145);
      border-radius: 5px;
      cursor: pointer;
        font-size: 12px;
    }

    button:hover {
      background-color: #7d9b9ce1;
      color:rgb(255, 255, 255);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>

      <label for="username">Username</label>
      <input type="text"
       id="username"
        name="username"
         placeholder="Enter username">


      <label for="password">Password</label>
      <input type="password"
       id="password"
        name="password"
         placeholder="Enter password">


      <button type="submit">Login</button>

    </form>
  </div>
</body>
</html>
